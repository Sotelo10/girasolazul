<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flower</title>
</head>
<body>

<div class="flower">
    <div class="text-above">Yo siempre cumplo xd </div>
    <div class="mid"></div>
    <div class="Petal1 p1"></div>
    <div class="Petal1 p2"></div>
    <div class="Petal1 p3"></div>
    <div class="Petal1 p4"></div>
    <div class="Petal2 p1"></div>
    <div class="Petal2 p2"></div>
    <div class="Petal2 p3"></div>
    <div class="Petal2 p4"></div>
    <div class="Petal3 p1"></div>
    <div class="Petal3 p2"></div>
    <div class="Petal3 p3"></div>
    <div class="Petal3 p4"></div>
    <div class="text-below">feliz 21 atrasado xdd </div>
</div>

<audio id="miAudio" src="disfruto.m4a" type="audio/mpeg"></audio>
<button id="playButton" style="display: none;">Reproducir Canción</button>

<script>
    // Función para reproducir audio
    function playAudio() {
        var audio = document.getElementById('miAudio');
        audio.play().catch(function(error) {
            console.log('No se pudo reproducir el audio:', error);
        });
    }

    // Intenta reproducir el audio al cargar la página
    window.onload = function() {
        playAudio();
    };

    // También puedes hacer que el botón sea visible si lo deseas
    document.getElementById('playButton').onclick = playAudio;
</script>

</body>
</html>
